<ion-header>
  <ion-navbar color="1">
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <label>รหัสผ่านใหม่</label>
      </ion-col>
      <ion-col col-12>
        <input type="text" [(ngModel)]="newPass"  size="50" />
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <label>รหัสผ่านใหม่อีกครั้ง</label>
      </ion-col>
      <ion-col col-12>
        <input type="text" [(ngModel)]="confirmPass"  size="50" />
      </ion-col>
    </ion-row>
  </ion-grid>

    
  
  <div style="text-align: center;">
  <button ion-button color="1"  (click)="pass2()" >ตกลง</button>
  </div>
</ion-content>
