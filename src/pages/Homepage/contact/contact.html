<ion-header>
  <ion-navbar color="1">
    <ion-title>
      ติดต่อ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let Obj of myObj">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img
            id="logo"
            src="../../../assets/icon/Pic_Icon/{{Obj.img}}"
            class="img-thumbnail"
          />
        </ion-col>
        <ion-col col-8>
          <div id="name">{{Obj.name}}</div>
          <div>{{Obj.major}}</div>
          <div>{{Obj.branch}}</div>
          <div>{{Obj.hospital}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  

  
</ion-content>
