<ion-header>
  <ion-navbar color="1">
    <ion-title>เปลี่ยนรหัส</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="formgroup">
    <ion-item>
      <ion-label color="dark">รหัสผ่านเดิม</ion-label>
      <ion-input
        formControlName="oldPassword"
        type="text"
        placeholder=""
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">รหัสผ่านใหม่</ion-label>
      <ion-input
        formControlName="password"
        type="text"
        placeholder=""
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">รหัสผ่านใหม่อีกครั้ง</ion-label>
      <ion-input
        formControlName="confirmPassword"
        type="text"
        placeholder=""
      ></ion-input>
    </ion-item>
  </form>
  <br>
  <div style="text-align: center;">
    <button ion-button [disabled]="!formgroup.valid" (click)="checkMatch()">
      บันทึก
    </button>
  </div>
</ion-content>
