<ion-header>
  <ion-navbar color="1">
    <ion-title>เมนู</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-menu side="right" [content]="mycontent">
<ion-content>
  <ion-list>
    <br>
    <img class="profile" src="../../../assets/icon/Pic_Icon/doctor.png" />

      <h3>{{ name }}</h3>

      <ion-item>
        <ion-label>รักษาครั้งที่</ion-label>
        <ion-select [(ngModel)]="number" interface="popover">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
        </ion-select>
      </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="status" interface="popover" (ionChange)="selectRole()">
        <ion-option *ngFor="let role of roles" [value]="role.role_name" [selected]="role.role_name === 'patient'">{{role.role_name}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-item (click)="ChangePass()" color="2">เปลี่ยนรหัสผ่าน</button>
    <button ion-item (click)="onClickLogoutButton()" color="2">ออกจากระบบ</button>
  </ion-list>
</ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage" ></ion-nav>

<ion-content padding>


  <ion-grid>
     <ion-row>
      <a class="col col-50 text-center" (click)="healthdatahome()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Info.png"
        />
        <h5>ข้อมูลด้านสุขภาพ</h5>
      </a>

      <a class="col col-50 text-center" (click)="testresult()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Exam.png"
        />
        <h5>ผลการตรวจ</h5>
      </a>
    </ion-row>

    <ion-row>
      <a class="col col-50 text-center" (click)="navigateIodineResult()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Result.png"
        />
        <h5>ผลการกลืนแร่ไอโอดีน</h5>
      </a>
      <a class="col col-50 text-center" (click)="navigateFollowUpResult()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Follow.png"
        />
        <h5>ติดตามผลการรักษา</h5>
      </a></ion-row
    >
  </ion-grid>

</ion-content>
