<ion-header>
  <ion-navbar color="1">
    <ion-title>เมนู</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-menu type="overlay" side="right" [content]="mycontent">
<ion-content>
  <ion-list>
    <br>
    <img class="profile" src="../../../assets/icon/Pic_Icon/doctor.png" />

      <h3>{{ name }}</h3>

      <ion-item *ngIf="showMenu">
        <ion-label >รักษาครั้งที่</ion-label>
        <ion-select [(ngModel)]="number" interface="popover" (ionChange)="SelectRound()">
          <ion-option
            *ngFor="let round of rounds"
            [value]="round.rou_id"
            [selected]="round.rou_id === 1"
            >{{round.rou_id}}</ion-option
          >
        </ion-select>
      </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="status" interface="popover" (ionChange)="selectRole()">
        <ion-option *ngFor="let role of roles" [value]="role.role_name" [selected]="role.role_name === 'หมอ'">{{role.role_name}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-item (click)="ChangePass()" color="2">เปลี่ยนรหัสผ่าน</button>
    <button ion-item (click)="onClickLogoutButton()" color="2">ออกจากระบบ</button>
  </ion-list>
</ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage" ></ion-nav>

<ion-content padding>
  <div id="css">
  <ion-card *ngIf="showMenu">
    <ion-card-header style="text-align: center;  font-size: 24px;">
      ขณะนี้คุณกำลังตรวจ
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      <div >
<label style=" font-size: 16px; text-align: center;" >ผู้ป่วยชื่อ {{patientname}} 
        </label>
         <button style="vertical-align: middle;" ion-button color="1" icon-end (click)="logoutPatient()">
          เปลี่ยนผู้ป่วย <ion-icon name="swap"></ion-icon>
        </button>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-grid *ngIf="showMenu">
     <ion-row>
      <a class="col col-50 text-center" (click)="healthdatahome()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Info.png"
        />
        <h5>ข้อมูลด้านสุขภาพ</h5>
      </a>

      <a class="col col-50 text-center" (click)="testresult()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Exam.png"
        />
        <h5>ผลการตรวจ</h5>
      </a>
    </ion-row>

    <ion-row>
      <a class="col col-50 text-center" (click)="navigateIodineResult()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Result.png"
        />
        <h5>ผลการกลืนแร่ไอโอดีน</h5>
      </a>
      <a class="col col-50 text-center" (click)="navigateFollowUpResult()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Follow.png"
        />
        <h5>ติดตามผลการรักษา</h5>
      </a></ion-row
    >
  </ion-grid>
  <ion-card *ngIf="!showMenu">
    <ion-card-header style="text-align: center;  font-size: 24px;">
      สแกน QRcode ของผู้ป่วย
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      <div >
<label style=" font-size: 16px; text-align: center;" >รหัส QR : <input type="text" [(ngModel)]="code" style="text-align: center;" placeholder="xxxxxx">
        </label>
         <button style="vertical-align: middle;" ion-button color="1" icon-end (click)="loginPatient()">
          ถัดไป<ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>



        <button ion-button (click)="scan()" color="1">Scan</button>


    </ion-card-content>
  </ion-card>
</div>
</ion-content>
