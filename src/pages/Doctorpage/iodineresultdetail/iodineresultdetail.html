

<ion-header>
  <ion-navbar color="1">
    <ion-title>รายละเอียดผลการกลืนแร่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card id="css">
    <ion-item>
      <ion-label class="topic"  color="dark">วันที่</ion-label>
      <ion-label  color="dark">{{date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="topic"  color="dark">ขนาดต่อมไทรอยด์</ion-label>
      <ion-label  color="dark">{{thysize}}</ion-label>
    </ion-item>
  </ion-card>


  <ion-card id="css">
    <ion-item >
      <ion-label class="topic" color="dark">ผลการตรวจทางห้องปฏิบัติการ</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="topic" fixed color="dark">TT3/fT3</ion-label>
      <ion-label  color="dark">{{TT3orfT3}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="topic" fixed color="dark">fT4</ion-label>
      <ion-label  color="dark">{{fT4}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="topic" fixed color="dark">TSH</ion-label>
      <ion-label  color="dark">{{TSH}}</ion-label>
    </ion-item>
  </ion-card>


  <ion-card id="css">
    <ion-item >
      <ion-label class="topic" color="dark">การรักษา</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="topic" color="dark">ยาต้านอาการไทรอยด์</ion-label>
      <ion-label  color="dark">{{thyMed}} {{thyAmount}} เม็ด {{thyDaily}} ครั้ง</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label class="topic" color="dark">ยากลุ่ม Beta-Blocker</ion-label>
      <ion-label  color="dark">{{betaBlock}} {{betaAmount}} เม็ด {{betaDaily}} ครั้ง</ion-label>
    </ion-item>
    
  </ion-card>

  <button ion-button  (click)="EditResultDetail()" *ngIf="ButtonShow" color="1">แก้ไขข้อมูล</button>
</ion-content>
