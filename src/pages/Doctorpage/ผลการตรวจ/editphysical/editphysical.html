<ion-header>

<ion-content padding>
<form [formGroup]="formgroup">
    <ion-card id="css" padding>

        <ion-grid>
          <ion-row>
            <ion-col col-4>
            <label for="check_date">วันที่ตรวจ</label>
          </ion-col>
          <ion-col col-6>
          <input
            type="date"
            id="check_date"
            name="check_date"
            [formControl]="formgroup.controls['check_date']"
            size="20">
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item no-lines><div>เหงื่อแตก ผิวอุ่นและชื้น</div></ion-item>
      <ion-list radio-group [formControl]="formgroup.controls['sweat']">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-radio [value]="false"></ion-radio>
                <ion-label>ไม่พบ</ion-label>
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-radio [value]="true"></ion-radio>
                <ion-label>พบ</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>

      <ion-item no-lines><div>ผมเส้นเล็กและร่วงง่าย</div></ion-item>
      <ion-list radio-group [formControl]="formgroup.controls['hair_loss']">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-radio [value]="false"></ion-radio>
                <ion-label>ไม่พบ</ion-label>

            </ion-col>
            <ion-col col-4>
              <ion-item>
                <ion-radio [value]="true"></ion-radio>
                <ion-label>พบ</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
