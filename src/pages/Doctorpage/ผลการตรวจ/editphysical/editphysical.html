<ion-header>
  <ion-navbar color="1">
    <ion-title>ผลการตรวจร่างกาย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card id="css" padding>
    <ion-item >
      <ion-label color="dark">วันที่</ion-label>
      <ion-datetime [(ngModel)]="Date" displayFormat="DD MMM YYYY" placeholder="เลือกวันที่"></ion-datetime>
    </ion-item>

    <ion-item no-lines >
  <div>เหงื่อแตก ผิวอุ่นและชื้น</div>
</ion-item>
  <ion-item no-lines >
    <ion-label class="radio-inline">
      <input type="radio" name="Sweat" checked >
      ไม่พบ
    </ion-label>
    <ion-label class="radio-inline">
      <input type="radio" name="Sweat">
      พบ
    </ion-label>
  </ion-item>
  <ion-item no-lines >
  <div>ผมเส้นเล็กและร่วงง่าย</div>
</ion-item>
  <ion-item no-lines >
    <ion-label class="radio-inline">
      <input type="radio" name="ThiHair" checked >
      ไม่พบ
    </ion-label>
    <ion-label class="radio-inline">
      <input type="radio" name="ThiHair">
      พบ
    </ion-label>
  </ion-item>

  <ion-item >
    <ion-label color="dark" >BW</ion-label>
      <ion-row item-content>
        <ion-col>
          <ion-input [(ngModel)]="BW" type="number" min="0" placeholder=""></ion-input>
        </ion-col>
        <ion-label color="dark" >kg</ion-label>
      </ion-row>
  </ion-item>

  <ion-item >
    <ion-label color="dark" >PR </ion-label>
      <ion-row item-content>
        <ion-col>
          <ion-input [(ngModel)]="PR" type="number" min="0" placeholder=""></ion-input>
        </ion-col>
        <ion-label color="dark" >bpm</ion-label>
      </ion-row>
  </ion-item>

  <ion-item >
    <ion-label color="dark" >BP</ion-label>
      <ion-row item-content>
        <ion-col>
          <ion-input [(ngModel)]="BP" type="number" min="0" placeholder=""></ion-input>
        </ion-col>
        <ion-label color="dark" >/</ion-label>
        <ion-col>
          <ion-input [(ngModel)]="KG" type="number" min="0" placeholder=""></ion-input>
        </ion-col>
        <ion-label color="dark" >kg</ion-label>
      </ion-row>
  </ion-item>


  <ion-item no-lines>
  <div>ตาโปนหรือตาโตกว่าปกติ</div>

</ion-item>
<ion-item no-lines >
  <ion-label class="radio-inline">
    <input type="radio" name="Eye" checked >
    ไม่พบ
  </ion-label>
  <ion-label class="radio-inline">
    <input type="radio" name="Eye">
    พบ
  </ion-label>
</ion-item>

  <ion-item >
    <ion-label color="dark">ระบุ</ion-label>
    <ion-select [(ngModel)]="specify" placeholder=เลือก interface="popover">
        <ion-option value="น้อย">น้อย</ion-option>
        <ion-option value="ปานกลาง">ปานกลาง</ion-option>
        <ion-option value="มาก">มาก</ion-option>
    </ion-select>
  </ion-item>


  <ion-item  no-lines>
  <h1>ส่งปรึกษาจักษุแพทย์</h1>
</ion-item>

  <ion-item >
    <ion-label  color="dark">ชื่อจักษุแพทย์</ion-label>
    <ion-input [(ngModel)]="doc" type="text" placeholder=""></ion-input>
  </ion-item>

  <ion-item >
    <ion-label  color="dark">วันที่</ion-label>
    <ion-input [(ngModel)]="datetime" type="text" placeholder=""></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label  color="dark">ไฟล์ผลการตรวจ</ion-label>
  </ion-item>
  <div class="container">
    <div class="button-wrap">
      <input id="upload" type="file">
    </div>
  </div>

  <ion-item >
    <ion-label color="dark">ผลการวินิจฉัย</ion-label>
    <ion-select [(ngModel)]="diagnose" placeholder=เลือก interface="popover">
      <ion-option value="สามารถกลืนแร่ได้">สามารถกลืนแร่ได้</ion-option>
      <ion-option value="ไม่สามารถกลืนแร่ได้">ไม่สามารถกลืนแร่ได้</ion-option>
    </ion-select>
  </ion-item>

  <ion-item >
    <ion-label  color="dark">การรักษา</ion-label>
    <ion-input [(ngModel)]="treat" type="text" placeholder=""></ion-input>
  </ion-item>
  </ion-card>
  <button ion-button color="1" id= "button">Save</button>


</ion-content>
