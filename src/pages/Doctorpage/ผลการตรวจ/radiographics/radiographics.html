
<!-- ส่วนแสดงของหมอ -->
<ion-header *ngIf="showMenu">
  <ion-navbar color="1">
    <ion-title>อัพโหลดภาพไทรอยด์สแกน</ion-title>
  </ion-navbar>
</ion-header>

<!-- ส่วนแสดงของผู้ป่วย -->
<ion-header *ngIf="!showMenu">
  <ion-navbar color="1">
    <ion-title>ภาพไทรอยด์สแกน</ion-title>
  </ion-navbar>
</ion-header>

<!-- ส่วนแสดงของหมอ -->
<ion-content padding id="css" *ngIf="showMenu">
  <ion-card>
  <ion-card-header>ภาพ Thyroid Scan</ion-card-header>
  <button ion-button full (click)="takePhoto(0)">เลือกรูปภาพ</button>
  <button ion-button full (click)="takePhoto(1)">เปิดกล้องถ่ายรูป</button>
  <ion-item>
    <!-- <h4>Image Preview</h4> -->
    <p><img align="center" src="{{ myPhoto }}"/></p>
  </ion-item>

  <ion-item *ngIf="myPhoto" >
    <ion-textarea autosize [(ngModel)]="description" placeholder="เขียนคำอธิบายรูปภาพ"></ion-textarea>
  </ion-item>

  <ion-item *ngIf="myPhoto">
    <button ion-button full (click)="uploadFile()">อัพโหลดรูปภาพ</button>
  </ion-item>
</ion-card>
</ion-content>

<!-- ส่วนแสดงของผู้ป่วย -->
<ion-content *ngIf="!showMenu">
  <ion-item full>
    <h3>รูปภาพ</h3>
    <img src="{{imageFile}}"> <br><br>
    <h3>คำอธิบายรูปภาพ</h3>
    {{desc}}
  </ion-item>
</ion-content>
