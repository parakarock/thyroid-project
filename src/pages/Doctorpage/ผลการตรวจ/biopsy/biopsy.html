<ion-header>
  <ion-navbar color="1">
    <ion-title>ผลการเจาะตรวจชิ้นเนื้อ และผลวินิจฉัย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card id="css" padding>
  <ion-item no-lines>
    <h1>คำแนะนำเพิ่มเติม</h1>
  </ion-item>


  

    <ion-label class="radio-inline">
      <input type="radio" name="ThiHair" >
      ควรติตตามผล Thyroid Ultrasound
    </ion-label>

    <ion-grid>
      <ion-row>
       
          <input type="text" id="Thyroidu" name="Thyroidu" size="20">  
          <label for="">&ensp;&ensp;</label>

            </select>
        
      </ion-row>
    </ion-grid>

 
    <ion-label class="radio-inline">
      <input type="radio" name="ThiHair">
      ส่ง fine needle aspiration
    </ion-label>

    <ion-item no-lines>
      <ion-icon name="add-circle" float-right  round color="1" (click)="editbiopsy()"></ion-icon>
      <ion-card>
        <ion-card-header>
          <div>ลำดับก้อน</div>
          <div>วันที่ตรวจ</div>
      <div>ผลทางเซลล์วิทยา</div>
      <button ion-button (click)="editbiopsy()" color="1">แก้ไข</button>
        </ion-card-header>
      </ion-card>
      </ion-item>

      
  
    <ion-label class="radio-inline">
    <input type="radio" name="ThiHair">
    ส่งผ่าตัด
    </ion-label>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
    <label for="sec">ระบุการผ่าตัด</label>
    </ion-col>
    <ion-col col-6>
    <input type="text" id="sec" name="sec" size="20">
    </ion-col>
    </ion-row>
    </ion-grid>
