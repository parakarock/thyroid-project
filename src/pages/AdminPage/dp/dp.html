<ion-header>
  <ion-navbar color="1">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="css">
<ion-item >
  <ion-label ><ion-searchbar [(ngModel)]="searchTerm" placeholder="ระบุชื่อ-นามสกุล" (ionInput)="setFilteredItems($event.target.value)"></ion-searchbar></ion-label>
  
</ion-item>
<ion-label ><button ion-button float-right (click)="adddatauser()" color="1">เพิ่ม</button></ion-label>

<div *ngIf="showData">
  <div *ngFor="let item of items; let i = index">
    <ion-card >
      <div (click)=showDetail(i)>
      
      <ion-item>
        <ion-label class="topic" color="dark">เลขประจำตัวประชาชน</ion-label>
        <ion-label color="dark">{{item.person_id}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label class="topic" color="dark">ชื่อ - นามสกุล</ion-label>
        <ion-label color="dark">{{item.name}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label class="topic" color="dark">เบอร์โทรศัพท์</ion-label>
        <ion-label color="dark">{{item.phone}}</ion-label>
      </ion-item>
    </div>
      <button ion-button float-right (click)=adddatauser(i) color="1">แก้ไข</button>
      <button ion-button float-right (click)=presentConfirm(item.name,i,item.person_id) color="1">ลบ</button>
      
      
      <div style="margin: 10px;"></div>
    </ion-card>
   
  </div>
</div>

<div *ngIf="!showData" style="text-align: center;">

  
  <ion-label  color="dark">ไม่พบข้อมูล</ion-label>


</div>

</div>

</ion-content>
