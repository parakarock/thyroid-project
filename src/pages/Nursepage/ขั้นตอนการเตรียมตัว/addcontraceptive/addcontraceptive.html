<ion-header>
  <ion-navbar color="1">
    <ion-title>การคุมกำเนิด</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>ผลการตรวจ UPT</div>

<ion-card>
<ion-item >
  <ion-label color="dark">UPT วันที่</ion-label>
  <ion-datetime [(ngModel)]="Date" displayFormat="DD MMM YYYY" placeholder="เลือกวันที่"></ion-datetime>
</ion-item>

<ion-item >
  <ion-label color="dark">ผลการตรวจ</ion-label>
  <ion-select [(ngModel)]="examination">
    <ion-option value="negative">negative</ion-option>
    <ion-option value="positive">positive</ion-option>
  </ion-select>
</ion-item>

<button ion-button  float-right color="1" >เพิ่ม</button>
</ion-card>
     
       
   

</ion-content>
