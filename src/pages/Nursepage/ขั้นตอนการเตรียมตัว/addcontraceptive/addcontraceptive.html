
<ion-header>
  <ion-navbar color="1">
    <ion-title>{{title}}ผลการตรวจ UPT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card id="css" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-row>
            <ion-col col-6>
              <label for="date">UPT วันที่</label>
            </ion-col>
            <ion-col col-6>
              <ion-datetime
                displayFormat="DD-MM-YYYY"
                pickerFormat="DD MMMM YYYY"
                min="{{startMin}}"
                max="{{startMax}}"
                [(ngModel)]="UPT_date"
                monthNames="มกราคม, กุมภาพันธ์, มีนาคม,เมษายน,พฤษภาคม,มิถุนายน,กรกฎาคม,สิงหาคม ,กันยายน ,ตุลาคม ,พฤศจิกายน ,ธันวาคม, "
              ></ion-datetime>
            </ion-col>
          </ion-row>



          <ion-row>
            <ion-col col-6>
              <label for="examination">ผลการตรวจ </label>
            </ion-col>
            <ion-col col-6>
              <select [(ngModel)]="UPT_result">
                <option value="negative">negative</option>
                <option value="positive">positive</option>
              </select>
            </ion-col>

          </ion-row>
        </ion-col>
        <ion-col col-3 id="center-button">
         
            <button ion-button float-right (click)="presentConfirm()" color="1">บันทึก</button>
         
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-card>
</ion-content>
