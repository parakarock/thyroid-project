<ion-card id="css" padding>
<ion-item >
  <ion-label color="dark">วิธีการเลือก</ion-label>
  <ion-select [(ngModel)]="howto" placeholder="เลือก" interface="popover">
    <ion-option value="วิธีการประมาณ">วิธีการประมาณ</ion-option>
    <ion-option value="วิธีคำนวณ">วิธีคำนวณ </ion-option>
  </ion-select>
</ion-item>




<ion-item>
  <ion-label color="dark">ในวันที่</ion-label>
  <ion-datetime [(ngModel)]="inDate" displayFormat="DD MMM YYYY" placeholder="เลือกวันที่"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label color="dark">ถึงวันที่</ion-label>
  <ion-datetime [(ngModel)]="toDate" displayFormat="DD MMM YYYY" placeholder="เลือกวันที่"></ion-datetime>
</ion-item>
</ion-card>


<button ion-button small color="1" (click)="datadate()">บันทึก</button>
</ion-content>
