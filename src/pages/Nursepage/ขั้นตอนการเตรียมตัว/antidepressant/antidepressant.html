<ion-header>
  <ion-navbar color="1">
    <ion-title>การงดยาต้านไทรอยด์</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isControl">
    <ion-card padding id="css">
      <div class="topic" color="dark">
        ยาต้านไทรอยด์จะยับยั้งการจับแร่ไอโอดีนของต่อมไทรอยด์
        ผู้ป่วยควรงดยาต้านไทรอยด์ 3 วันก่อนการกลืนแร่
      </div>
      <ion-item no-lines>
        <ion-label color="dark">ตั้งแต่ {{dateBefore}}</ion-label>
      </ion-item>

      <div class="topic" color="dark"
        >และเริ่มกินยาต้านไทรอยด์หลังการกลืนแร่ในวันที่ 4</div
      >
      <ion-item no-lines>
        <ion-label color="dark">ตั้งแต่ {{dateAfter}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
  <div *ngIf="!isControl">
    <ion-card padding id="css">

      <ion-item no-lines>
        <ion-label style="text-align: center;" color="dark">ไม่ต้องงดยาต้านไทรอยด์</ion-label>
      </ion-item>


    </ion-card>
  </div>

  <button ion-button color="1" *ngIf="showButtonedit" (click)=" editantidepressant()">แก้ไข</button>
</ion-content>
