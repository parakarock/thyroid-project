<ion-header>
  <ion-navbar color="1">
    <ion-title>ประวัติการกลืนแร่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-card id="css" padding>


<div>ท่านเคยรักษาด้วยแร่ไอโอดีนหรือไม่</div>


<ion-grid>
  <ion-row>
    <ion-col col-12>
      <ion-list >
        <ion-item no-lines >
          <ion-label class="radio-inline">
            <input type="radio" name="Injection" checked >
            ไม่เคย
          </ion-label>
          <ion-label class="radio-inline">
            <input type="radio" name="Injection">
            เคย
          </ion-label>
        </ion-item>
        </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-3>
      <div>โรงพยาบาลหรือสถาบัน</div>
    </ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-input  [(ngModel)]="specify" #idCard type="text" placeholder="ถ้าเคย(โปรดระบุ)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <div>วันที่กลืนแร่</div>
      </ion-col>
      <ion-col col-8>
        <ion-item>
          <ion-input  [(ngModel)]="datemineral" #idCard type="text" placeholder="ถ้าเคย(โปรดระบุ)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div>ปริมาณ (mCi)</div>
        </ion-col>
        <ion-col col-8>
          <ion-item>
            <ion-input  [(ngModel)]="amount" #idCard type="text" placeholder="ถ้าเคย(โปรดระบุ)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
</ion-grid>
</ion-card>
<button ion-button small color="1" >บันทึก</button>
</ion-content>
