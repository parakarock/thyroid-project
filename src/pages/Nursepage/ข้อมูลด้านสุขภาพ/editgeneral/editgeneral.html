<ion-header>
  <ion-navbar color="1">
    <ion-title>ประวัติทั่วไป</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card id="css" padding>
  <ion-list >
  <ion-item >
    <ion-label color="dark">คำนำหน้า</ion-label>
    <ion-select [(ngModel)]="title" placeholder=เลือก interface="popover">
      <ion-option value='นาย'>นาย </ion-option>
      <ion-option value='นาง'>นาง </ion-option>
      <ion-option value='นางสาว'>นางสาว</ion-option>
      <ion-option value='เด็กหญิง'>เด็กหญิง</ion-option>
      <ion-option value='เด็กชาย'>เด็กชาย</ion-option>
    </ion-select>
    <!-- <ion-item no-lines *ngIf="nametitle.hasError('required') && nametitle.touched">
      <p>*กรุณาตรวจสอบข้อมูลให้ถูกต้อง</p>
    </ion-item>  -->
  </ion-item>

  <ion-item >
    <ion-label  color="dark">ชื่อ</ion-label>
    <ion-input [(ngModel)]="fname" type="text" placeholder=""></ion-input>
  </ion-item>

  <ion-item >
    <ion-label  color="dark">นามสกุล</ion-label>
    <ion-input [(ngModel)]="lname" type="text" placeholder=""></ion-input>
  </ion-item>

    <ion-item >
      <ion-label color="dark">วัน/เดือน/ปีเกิด</ion-label>
      <ion-datetime [(ngModel)]="Date" displayFormat="DD MMM YYYY" placeholder="เลือกวันที่"></ion-datetime>
    </ion-item>

    <ion-item >
      <ion-label  color="dark">เลขบัตรประชาชน</ion-label>
      <ion-input [(ngModel)]="idcard" type="text" placeholder=""></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="dark">เพศ</ion-label>
      <ion-select [(ngModel)]="gender" placeholder=เลือก interface="popover">
        <ion-option value='ชาย'>ชาย </ion-option>
        <ion-option value='หญิง'>หญิง </ion-option>
        <ion-option value='ไม่ระบุ'>ไม่ระบุ</ion-option>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label  color="dark">สัญชาติ</ion-label>
      <ion-input [(ngModel)]="national" type="text" value='ไทย' placeholder="">ไทย</ion-input>
    </ion-item>

    <ion-item >
      <ion-label  color="dark">สถานะ</ion-label >
      <ion-select [(ngModel)]="status" placeholder=เลือก interface="popover">
        <ion-option value='โสด'>โสด </ion-option>
        <ion-option value='คู่'>คู่ </ion-option>
        <ion-option value='หย่า'>หย่า</ion-option>
        <ion-option value='คู่สมรสเสียชีวิต'>คู่สมรสเสียชีวิต</ion-option>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label color="dark">ส่งตัวมาจากโรงพยาบาล</ion-label>
      <ion-select [(ngModel)]="hospitalinput" placeholder=เลือก interface="popover">
        <ion-option value='item1'>item1 </ion-option>
        <ion-option value='item2'>item2 </ion-option>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label  color="dark">HN</ion-label>
      <ion-input [(ngModel)]="hninput" type="text" placeholder=""></ion-input>
    </ion-item>

    <ion-item >
      <ion-label  color="dark" style="margin-right: auto ;">โรงพยาบาลบูรพา HN</ion-label>
      <ion-input [(ngModel)]="hnbuu" type="text" placeholder=""></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="dark">โรงพยาบาลส่งตัวกลับ</ion-label>
      <ion-select [(ngModel)]="hospitaloutput" placeholder=เลือก interface="popover">
        <ion-option value='item1'>item1 </ion-option>
        <ion-option value='item2'>item2 </ion-option>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label color="dark">HN</ion-label>
      <ion-input [(ngModel)]="hnoutput" type="text" placeholder=""></ion-input>
    </ion-item>

    <ion-item >
      <ion-label  color="dark">เบอร์โทรศัพท์ที่ติดต่อได้</ion-label>
      <ion-input [(ngModel)]="tel" type="text" placeholder=""></ion-input>
    </ion-item>

  </ion-list>
</ion-card>

    <ion-col col-3>

    <ion-col col-7>
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-label>ส่งตัวมาจากโรงพยาบาล</ion-label>
            <ion-select [(ngModel)]="input">
              <ion-option value={{obj.hos}}>{{obj.hos}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-card-header>
      </ion-card>
      </ion-col>
      <ion-col col-2>
      </ion-col>
  </ion-row> -->

</ion-content>
