<ion-header>
  <ion-navbar color="1">
    <ion-title>ขณะมีอาการ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card id="css">
    <div padding>
      ขณะท่านมีอาการไทรอยด์เป็นพิษ
      กรุณาใส่เครื่องหมายถูกในช่องสี่เหลี่ยมหากท่านมีปัจจัยที่ก่อให้เกิดโรคดังต่อไปนี้
    </div>

    <ion-item no-lines>
      <input type="checkbox" name="strain" />
      <label for="strain"> มีความเครียด</label><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="HardWork" />
      <label for="HardWork"> ทำงานหนักเกิน 12 ชั่วโมงต่อวัน</label><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="nighttimework" />
      <label for="nighttimework"> งานแบบเข้ากะกลางคืนช่วงเข้ากะรอบละ</label>
      <input type="text" id="timework" name="timework" size="20" />
      <label for="timework">ชั่วโมง </label>
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="overtime" />
      <label for="overtime"> งานล่วงเวลา รอบละ</label>
      <input type="text" name="rounds" size="20" />
      <label for="rounds">ชั่วโมง </label>
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="sleepLess" />
      <label for="sleepLess">นอนน้อยกว่า 4 ชั่วโมงต่อวัน</label><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="Pregnant" />
      <label for="Pregnant">เป็นหญิงกำลังตั้งครรภ์</label><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="toxin" />
      <label for="toxin">มีครรภ์เป็นพิษ</label><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="cigarettes" />
      <label for="cigarettes">สูบบุหรี่</label><br />
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <label for="specify">ระบุ </label>
        </ion-col>

        <input type="text" id="perday" name="perday" size="10" />
        <label for="null">&ensp; </label>
        <select>
          <option value="ม้วนต่อวัน">ม้วนต่อวัน </option>
          <option value="ซองต่อวัน">ซองต่อวัน </option>
        </select>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <label for="specify">ระยะเวลาที่สูบ </label>
        </ion-col>

        <input type="text" id="duration" name="perday" size="10" />
        <label for="null">&ensp; </label>
        <select>
          <option value="ปี">ปี </option>
          <option value="เดือน">เดือน </option>
        </select>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <label for="stopsmoking">หยุดสูบบุหรี่แล้ว </label>
        </ion-col>
        <input type="text" id="stopsmoking" name="stopsmoking" size="10" />
        <label for="m">&ensp;เดือน </label>
      </ion-row>
    </ion-grid>

    <ion-item no-lines>
      <input type="checkbox" name="NoFactor" />
      <label for="NoFactor">ไม่มีปัจจัยเสี่ยงดังกล่าว</label><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="PoisonousRelative" />
      <label for="PoisonousRelative">ญาติตรงของผู้ป่วยต่อมไทรอยด์เป็นพิษ</label
      ><br />
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" name="Workingrelatives" />
      <label for="Workingrelatives">ญาติตรงของผู้ป่วยต่อมไทรอยด์ทำงานน้อย</label
      ><br />
    </ion-item>
  </ion-card>

  <button ion-button small color="1">บันทึก</button>
</ion-content>
