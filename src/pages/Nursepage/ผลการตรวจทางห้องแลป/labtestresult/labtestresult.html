<ion-header>
  <ion-navbar color="1">
    <ion-title>ผลการตรวจทางห้องปฎิบัติการ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card id="css" padding>
  <ion-icon name="add-circle" float-right round (click)="onClickAddLabTest()" color="1"></ion-icon>
  


    <ion-card *ngFor="let item of obj; let i = index">
      <ion-item>
        <ion-card-title>ครั้งที่: {{i+1}}</ion-card-title>
      </ion-item>

      <ion-item>
        <ion-label color="dark" >วันที่:</ion-label>
        <ion-label color="primary" text-right>{{item.date}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="dark">serum free T3: </ion-label>
        <ion-label color="primary" text-right>{{item.freeT3}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="dark">serum free T4: </ion-label>
        <ion-label color="primary" text-right>{{item.freeT4}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="dark">serum TSH: </ion-label>
        <ion-label color="primary" text-right>{{item.TSH}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="dark">serum TRAb: </ion-label>
        <ion-label color="primary" text-right>{{item.TRAb}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="dark">ยาที่รับประทานในวันตรวจเลือด: </ion-label>
        <ion-label color="primary" text-right>{{item.Medicine}}</ion-label>
      </ion-item>

      <ion-item>
        <button ion-button float-right large (click)="onClickEditLabTest()" color="1">แก้ไข</button>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-card-title>ผลการตรวจครั้งก่อนหน้า</ion-card-title>
    </ion-item>
    </ion-card>
  </ion-card>
</ion-content>
