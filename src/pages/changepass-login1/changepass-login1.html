<ion-header >
  <ion-navbar color="1">
    <ion-title>ลืมรหัสผ่าน</ion-title>
    
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <label>เลขบัตรประชาชน/ เลขพาสปอร์ต</label>
      </ion-col>
      <ion-col col-12>
        <input type="text" [(ngModel)]="idcard"  size="50" />
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <label>วัน / เดือน / ปี เกิดของผู้ใช้</label>
      </ion-col>
      <ion-col col-12>
        <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MMMM YYYY" min={{startMin}} max={{startMax}} [(ngModel)]="birthday"  
    monthNames="มกราคม, กุมภาพันธ์, มีนาคม,เมษายน,พฤษภาคม,มิถุนายน,กรกฎาคม,สิงหาคม ,กันยายน ,ตุลาคม ,พฤศจิกายน ,ธันวาคม, "></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>

    
  
  <div style="text-align: center;">
  <button ion-button color="1"  (click)="pass1()" >ตกลง</button>
  </div>
      
</ion-content>
